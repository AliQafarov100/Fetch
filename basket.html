<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/scss/css/style.css">
    <title>Basket</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="box d-flex justify-content-between mt-4">
            <div class="image">
                <img src="" alt="" class="imgId">
            </div>
            <div class="description">
                <p class="text-secondary">Common Good</p>
                <h1 class="h1"></h1>
                <div class="stars mt-4">
                    <span>
                        <i class="fa-solid fa-star text-secondary"></i>
                        <i class="fa-solid fa-star text-secondary"></i>
                        <i class="fa-solid fa-star text-secondary"></i>
                        <i class="fa-solid fa-star text-secondary"></i>
                        <i class="fa-solid fa-star text-secondary"></i>
                    </span>
                    <span class="ms-3 text-secondary">(No reviews yet)</span>
                    <span class="ms-3 text-secondary">Write a Review</span>
                </div>
                <strong class="price-box">
                    <span class="text-warning prices">$</span>
                    <span class="text-warning id priceId prices"></span>
                </strong>
                 <div class="d-flex justify-content-between w-50 desc mt-4">
                   <span class="spans">
                     <p>Brand:</span>
                     <p>SKU:</p>
                     <p>Weight:</p>
                     <p>Shipping:</p> 
                   </span>
                   <span class="spans">
                    <p>Common Good</p>
                    <p>CGLSD</p>
                    <p>1.00 KGS<p>
                    <p>Calculated at Checkout</p> 
                   </span>
                 </div>
                 <p class="mt-4">Quantity:</p>
                 <input type="number" class="counter ">
                 <div class="mt-3">
                     <button class="btn btn-danger">Delete to Cart</button>
                 </div>
            </div>
          </div>
        </div>
    </div>
    <script src="/assets/Js/basket.js"></script>
</body>
</html>
